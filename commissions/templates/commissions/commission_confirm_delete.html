{% extends "base.html" %}

{% block extra_title %} | Delete Commission{% endblock %}

{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card p-4 text-center">
        <h2 class="mb-3"><i class="fas fa-exclamation-triangle me-2 text-warning"></i>Confirm Deletion</h2>
        <p>Are you sure you want to delete the commission:</p>
        <p class="fw-bold fs-5">{{ commission.title }}</p>
        <p class="text-muted">This action cannot be undone.</p>
        <form method="post">
          {% csrf_token %}
          <div class="d-flex justify-content-center gap-3 mt-3">
            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
            <button type="submit" class="btn btn-danger">
              <i class="fas fa-trash me-1"></i>Delete
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
